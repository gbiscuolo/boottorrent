boottorrent:
  version: 0
  timeout: 30
  seed_time: 60

dnsmasq:
  port: 0
  interface: eth0
  bind_interfaces: True
  dhcp_range: "192.168.0.50,192.168.0.150,12h"
  user: nobody

transmission:
  seed:
    rpc_port: 9091
  client:
    bt_enable_lpd: True
    check_integrity: True
    enable_dht: True
    enable_dht6: True
    enable_peer_exchange: True
